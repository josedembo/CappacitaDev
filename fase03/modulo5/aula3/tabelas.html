<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <!-- tabela simples -->
    <table>
        <caption>Membros da squad</caption>  <!--titulo da tabela-->
        <tr>
            <th>nome</th>
            <th>sobrenome</th>
        </tr>
        <tr>
            <td>José</td>
            <td>Dembo</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Joana</td>
        </tr>
        <tr>
            <td>João</td>
            <td>Borges</td>
        </tr>      
        <tr>
            <td>Bill</td>
            <td>Gates</td>
        </tr>
    </table>

    <!--  tabela complexa com thead, tbody e tfoot -->
    <table>
        <thead>
            <th>
                <th>Cabeçalho 1</th>
                <th>Cabeçalho 2</th>
            </th>
        </thead>
        <tbody>
            <th>
                <td>corpo 1</td>
                <td>corpo 2</td>
            </th>
        </tbody>
        <tfoot>
            <th>
                <td>rodapé 1</td>
                <td>rodapé 2</td>
            </th>
        </tfoot>
        
    </table>

    <!-- table>thead>tr*3>th*4 -->
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
    </table>
    
    
</body>
</html>
